  <!-- Inline lightbox + AOS setup -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const images = document.querySelectorAll(".gallery img");
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightbox-img");
      const closeBtn = document.getElementById("lightbox-close");
      const prevBtn = document.getElementById("lightbox-prev");
      const nextBtn = document.getElementById("lightbox-next");
      let currentIndex = 0;

      // --- AOS: assign animations to gallery images programmatically ---
      // Stagger delays 0, 75, 150, 225, 300, 375ms in a loop
      images.forEach((img, i) => {
        const delay = (i % 6) * 75;
        img.setAttribute("data-aos", "zoom-in");
        img.setAttribute("data-aos-delay", String(delay));
        img.setAttribute("data-aos-duration", "600");
        img.setAttribute("data-aos-easing", "ease-out-cubic");
        // Ensure lazy behavior
        if (i > 0) {
          img.setAttribute("loading", img.getAttribute("loading") || "lazy");
          img.setAttribute("decoding", img.getAttribute("decoding") || "async");
        }
      });

      // Init AOS after attributes are set
      if (window.AOS) {
        AOS.init({
          once: true,           // animate only once
          offset: 80,           // triggers slightly before entering
          duration: 600,
          easing: 'ease-out-cubic'
        });
      }

      // --- Lightbox functions ---
      function openLightbox(index) {
        currentIndex = index;
        lightboxImg.src = images[currentIndex].src;
        lightboxImg.alt = images[currentIndex].alt || "Gallery Image";
        lightbox.classList.remove("hidden");
        document.documentElement.style.overflow = "hidden";
      }
      function closeLightbox() {
        lightbox.classList.add("hidden");
        document.documentElement.style.overflow = "";
      }
      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        lightboxImg.src = images[currentIndex].src;
        lightboxImg.alt = images[currentIndex].alt || "Gallery Image";
      }
      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        lightboxImg.src = images[currentIndex].src;
        lightboxImg.alt = images[currentIndex].alt || "Gallery Image";
      }

      // Bind clicks
      images.forEach((img, index) => img.addEventListener("click", () => openLightbox(index)));
      closeBtn.addEventListener("click", closeLightbox);
      nextBtn.addEventListener("click", showNext);
      prevBtn.addEventListener("click", showPrev);

      // Close on backdrop click
      lightbox.addEventListener("click", (e) => { if (e.target === lightbox) closeLightbox(); });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (lightbox.classList.contains("hidden")) return;
        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") closeLightbox();
      });
    });
  </script>

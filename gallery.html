<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Jeelani Trust</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
      }

      .gallery img {
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body class="bg-white text-gray-800">
    <section class="py-12 px-4 max-w-7xl mx-auto">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-10">
        Jeelani Moments
      </h1>

      <div class="gallery grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
        <!-- Column 1 -->
        <div class="grid gap-4">
          <img class="w-full rounded-xl" src="photos/Quthbuzzman Jeelani Shareef_ Kodimaram.jpg" alt="Image 1" />
          <img class="w-full rounded-xl" src="photos/NQ/Baab Inauguration Swalath June 2024.jpg" alt="Image 2" />
          <img class="w-full rounded-xl" src="photos/Magazine/Magazine 1.jpg" alt="Image 3" />
        </div>

        <!-- Column 2 -->
        <div class="grid gap-4">
          <img class="w-full rounded-xl" src="photos/main/NM.jpg" alt="Image 4" />
          <img class="w-full rounded-xl" src="photos/QZ/Haj Ceremony in Mekkah.jpg" alt="Image 5" />
          <img class="w-full rounded-xl" src="photos/Nizamia/Institute Inauguration.jpg" alt="Image 6" />
        </div>

        <!-- Column 3 -->
        <div class="grid gap-4">
          <img class="w-full rounded-xl" src="photos/Nizamia/Madrasa Inauguration.jpg" alt="Image 7" />
          <img class="w-full rounded-xl" src="photos/Nizamia/Madrasa Principal Class.jpg" alt="Image 8" />
          <img class="w-full rounded-xl" src="photos/main/QM.jpg" alt="Image 9" />
        </div>

        <!-- Column 4 -->
        <div class="grid gap-4">
          <img class="w-full rounded-xl" src="photos/Magazine/Magazine 4.jpg" alt="Image 10" />
          <img class="w-full rounded-xl" src="photos/QZ/Qthbuzzaman International Sufi Conference.jpg" alt="Image 11" />
          <img class="w-full rounded-xl" src="photos/mala-cover-malayalam.jpg" alt="Image 12" />
        </div>
      </div>
    </section>
  </body>
</html>

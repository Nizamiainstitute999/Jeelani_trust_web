<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Days | Nizamia Madrasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-trust-50 via-white to-trust-100 text-gray-900 antialiased">

  <main class="max-w-6xl mx-auto px-6 py-12 space-y-14">

    <!-- Heading -->
    <header class="text-center">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-trust-800 mb-4 tracking-tight">
        üåô Special Days
      </h1>
      <p id="page-date" class="text-lg text-trust-600">
        üìÖ Loading Hijri date‚Ä¶
      </p>
    </header>

    <!-- Today‚Äôs Events -->
    <section id="today-block" class="bg-white shadow-md border rounded-2xl p-8 text-center">
      <h2 class="text-2xl font-semibold mb-6 text-trust-700">Today‚Äôs Remembrance</h2>
      <div id="today-events" class="space-y-4">
        <p class="text-gray-500 animate-pulse">Loading events‚Ä¶</p>
      </div>
    </section>

    <!-- All Events -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-trust-700">All Special Days</h2>

      <!-- Table (desktop) -->
      <div class="hidden md:block overflow-x-auto rounded-2xl border bg-white shadow-sm">
        <table class="min-w-full text-sm">
          <thead class="bg-gradient-to-r from-trust-100 to-trust-200">
            <tr>
              <th class="px-4 py-3 text-left font-semibold text-trust-800">Date (Hijri)</th>
              <th class="px-4 py-3 text-left font-semibold text-trust-800">Event</th>
              <th class="px-4 py-3 text-left font-semibold text-trust-800">Tag</th>
            </tr>
          </thead>
          <tbody id="all-events-table">
            <tr><td colspan="3" class="px-4 py-6 text-center text-gray-500">Loading‚Ä¶</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Cards (mobile) -->
      <div id="all-events-cards" class="grid gap-4 md:hidden mt-6">
        <div class="p-4 text-center text-gray-500 bg-white rounded-xl border shadow-sm">Loading‚Ä¶</div>
      </div>
    </section>

  </main>

  <script>
  fetch("https://nizamiamadrasa.com/api/special-days/")
    .then(res => res.json())
    .then(data => {
      // Hijri date
      if (data.hijri) {
        document.getElementById("page-date").textContent =
          `üìÖ Hijri Today: ${data.hijri.day} ${data.hijri.month} ${data.hijri.year} AH`;
      }

      // Today‚Äôs events
      const todayBox = document.getElementById("today-events");
      todayBox.innerHTML = "";
      if (data.todays && data.todays.length > 0) {
        data.todays.forEach(ev => {
          todayBox.insertAdjacentHTML(
            "beforeend",
            `<div class="p-5 rounded-xl bg-gradient-to-r from-green-50 to-green-100 border border-green-200 shadow-sm text-green-900 font-medium">
               ‚ú® ${ev}
             </div>`
          );
        });
      } else {
        todayBox.innerHTML =
          `<div class="p-5 rounded-xl bg-gray-50 border border-gray-200 text-gray-600 shadow-inner">
             No special remembrance today.
           </div>`;
      }

      // All rows (table + cards)
      const tableBody = document.getElementById("all-events-table");
      const cardsBody = document.getElementById("all-events-cards");
      tableBody.innerHTML = "";
      cardsBody.innerHTML = "";

      if (data.all_rows && data.all_rows.length > 0) {
        data.all_rows.forEach(row => {
          const tag = row.is_today
            ? `<span class="inline-block px-2 py-1 text-xs rounded-full border border-yellow-300 bg-yellow-100 text-yellow-900">Today</span>`
            : `<span class="inline-block px-2 py-1 text-xs rounded-full border text-gray-500">‚Äî</span>`;

          // Table row
          tableBody.insertAdjacentHTML(
            "beforeend",
            `<tr class="border-t ${row.is_today ? "bg-yellow-50" : "hover:bg-gray-50"} transition">
               <td class="px-4 py-3 font-medium">${row.day} ${row.month_name}${row.year ? " " + row.year + " AH" : ""}</td>
               <td class="px-4 py-3">${row.title}</td>
               <td class="px-4 py-3">${tag}</td>
             </tr>`
          );

          // Card (mobile)
          cardsBody.insertAdjacentHTML(
            "beforeend",
            `<div class="p-5 rounded-xl bg-white shadow-sm border ${row.is_today ? "ring-2 ring-yellow-300" : "hover:shadow-md"} transition">
               <div class="text-sm text-gray-500">Date</div>
               <div class="font-semibold">${row.day} ${row.month_name}${row.year ? " " + row.year + " AH" : ""}</div>
               <div class="mt-2 text-trust-800">${row.title}</div>
               <div class="mt-2">${tag}</div>
             </div>`
          );
        });
      } else {
        tableBody.innerHTML = `<tr><td colspan="3" class="px-4 py-6 text-center text-gray-500">No rows found.</td></tr>`;
        cardsBody.innerHTML = `<div class="p-4 rounded-xl bg-white text-gray-500 border shadow-sm">No rows found.</div>`;
      }
    })
    .catch(err => {
      console.error(err);
      document.getElementById("today-events").innerHTML =
        `<div class="p-5 rounded-xl bg-red-100 text-red-700 shadow-inner">
           ‚ö†Ô∏è Failed to load events.
         </div>`;
      document.getElementById("all-events-table").innerHTML =
        `<tr><td colspan="3" class="px-4 py-6 text-center text-red-500">Error loading data</td></tr>`;
      document.getElementById("all-events-cards").innerHTML =
        `<div class="p-4 rounded-xl bg-red-100 text-red-700 shadow-inner">Error loading data</div>`;
    });
  </script>

</body>
</html>
